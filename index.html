<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Friendly Drawing App</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .controls {
      margin-bottom: 10px;
    }
    canvas {
      border: 1px solid black;
      touch-action: none; /* Prevent scrolling on mobile */
      width: 90%;
      max-width: 800px;
      height: 50vh;
    }
  </style>
</head>
<body>
  <h1>Drawing App</h1>
  <div class="controls">
    <label>Brush Color: <input type="color" id="colorPicker" value="#000000"></label>
    <label>Brush Size: <input type="range" id="brushSize" min="1" max="20" value="2"></label>
    <button id="clearBtn">Refresh / Start Over</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const clearBtn = document.getElementById('clearBtn');

    let drawing = false;

    // Make canvas responsive
    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      ctx.lineCap = 'round';
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Mouse events (desktop)
    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', draw);

    // Touch events (mobile)
    canvas.addEventListener('touchstart', (e) => { drawing = true; });
    canvas.addEventListener('touchend', (e) => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('touchmove', drawTouch);

    function draw(e) {
      if (!drawing) return;
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;

      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function drawTouch(e) {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;

      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Clear canvas
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
